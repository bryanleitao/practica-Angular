<!DOCTYPE html>

<html lang="en" ng-app="MyApp" class="no-js">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>
    <body ng-controller="MyAppController">
        <form ng-submit="addActv()">
            <input type="text" ng-model="newActv.descripcion" placeholder="descripcion">
            <br>
            <input type="text" ng-model="newActv.fecha" placeholder="fecha">
            <br>
            <input type="submit" value="Guardar Actividad">
        </form>
        <button ng-click="clean()">Limpiar</button>
        <ul>
        {{hola}}
            <li ng-repeat="actividad in todo">
                {{actividad.descripcion}} -
                {{actividad.fecha | date:'MM/dd/yyyy @ h:mma'}} - <a href="" ng-click="removeActv(actividad)">X</a>
            </li>
        </ul>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="angular-local-storage.min.js"></script>
        <script src="controller.js"></script>
    </body>
</html>
