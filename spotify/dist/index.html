<!DOCTYPE html>
<html lang="en" ng-app="spotify-exercise">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport" />
        <title>Spotify</title>

        <!-- Description of site -->
        <meta name="description" content="Spotify!.">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body ng-controller="spotifyzier">
        <header>
            <nav class="navbar navbar-default">
                <!--
<div class="container">
<div id="newtab-search-icon"></div>
<input st-search="" class="form-control" placeholder="Search ..." type="text"/>
</div>
-->
                <div id="newtab-search-container container">
                    <div id="newtab-search-form">
                        <div id="newtab-search-icon"></div>
                        <input id="newtab-search-text" placeholder="Search" type="text" ng-model="search_artist" ng-change="searchArtist()"/>
                    </div>
                </div>
            </nav>
        </header>
        <!--        <section ui-view></section>-->
        <div class="container">
            <h2>{{search_artist}}</h2>
            <div class="row" ng-repeat="album in albums">
                <div class="col-md-4">
                <img src="{{album.images[2].url}}" alt="">
                <h3>{{album.name}}</h3>
                </div>
                <div class="col-md-12"></div>
            </div>
        </div>
            {{result}}
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="controller.js"></script>
<!--        <script src="app.js"></script>-->
    </body>

</html>
